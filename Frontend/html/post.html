<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/60fda15a1c.js" crossorigin="anonymous"></script>
    <title>Groupomania - Post</title>
</head>

<body>

    <header class="container-fluid">

        <div class="row bg-success">

            <nav class="col navbar bg-success navbar-expand-md navbar-light">
                <a href="accueil.html" class="nav-brand w-75"><img class="logo" src="../logo/icon-left-font.png" alt="logo_groupomania" ></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                <div class="navbar-collapse collapse bg-success" id="navbarContent">
                    <ul class="navbar-nav text-align">
                        <li class="nav-item active">
                            <a href="utilisateurs.html" class="nav-link text-light mx-2">Utilisateurs</a>
                        </li>
                        <li class="nav-item">
                            <a href="profil.html" class="nav-link text-light mx-2">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link text-light mx-2">Déconnexion</a>
                        </li>
                    </ul>
                </div>    
            </nav>

        </div>

    </header>

    <section class="container-fluid my-3">

        <div class="row">
            
            <div class="card col-12 col-md-6 mx-auto border border-secondary">
                <a class= "border border-dark mt-5 text-center -5 w-75 mx-auto" href="post.html"><img class="w-100" src="../logo/Zelda-Top10-35ans.jpg" alt="photo_gif"></a>
                <div class="card-body m-0">
                    <p class="text-center fs-4 fw-bold">Les 35 ans de Zelda</p>
                    <div class="d-flex text-align p-0 border border-dark rounded my-3">
                        <div class="flex m-1  w-0">
                            <img class="photo_utilisateur w-100 p-0 m-0 border border-dark rounded" src="../logo/omer.png" alt="photo_profil">
                        </div>
                        <div class="w-100 align-self-center">
                            <p class="m-0 font_size">Omer Simpson</p>
                            <p class="m-0 font_size">Le 19/07/2021 à 17:05</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <section class="container-fluid">

        <div class="row">
            <div class="text-center">
                <h1>Commentaires</h1>
            </div>
        </div>

        <div class="row my-3">
            <div class="card col12 col-md-6 mx-auto">
                <div class="card-body">
                    <div class="d-flex text-align p-0 border border-dark rounded my-3">
                        <div class="flex m-1  w-0">
                            <img class="photo_utilisateur w-100 p-0 m-0 border border-dark rounded" src="../logo/omer.png" alt="photo_profil">
                        </div>
                        <div class="w-100 align-self-center">
                            <p class="m-0 font_size">Omer Simpson</p>
                            <p class="m-0 font_size">Le 19/07/2021 à 17:05</p>
                        </div>
                    </div>
                    <div>
                        <p>Superbe anniversaire !!!!!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="card col-12 col-md-6 mx-auto">
                <div class="card-body">
                    <label for="commentaire">Commentaire : </label><br>
                    <textarea class="w-100" name="commentaire" id="commentaire" cols="60" rows="4">Ecrivez votre commentaire</textarea><br>
                    <button class=" my-3 params_button" type="submit">Publier</button>
                </div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
