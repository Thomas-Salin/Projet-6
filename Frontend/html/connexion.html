<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Groupomania - Connexion</title>
</head>

<body>
    <form class= "p-0 col-10 col-md-4 mx-auto text-center ">

        <img class=" w-50 bg-light p-0" src="../logo/icon-above-font.svg" alt="logo Groupomania">

        <div class="form-group pb-2">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" size="30" required>
        </div>

        <div class="form-group pb-2">
            <label for="mot_de_passe">Mot de passe</label><br>
            <input type="text" id="mot_de_passe" name="mot_de_passe" size="30" required>
        </div>

        <div class="form-group p-4">
            <button class="params_button" type="submit" id="bouton_validation">Se connecter</button>
        </div>

    </form>
    
</body>
</html>
